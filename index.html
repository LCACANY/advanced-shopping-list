<html lang="en-us" style="background-color: antiquewhite;">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>

      li {

      li button {

      }

  </head>
  <body style="display: flex;align-items:center;justify-content: center;margin-top: 100px;">
    <div>
    <h1 style="font-family: 'Courier New', Courier, monospace;">My shopping list</h1>

    <div>
      <label for="item" style="font-size: large;font-weight: bold;color:#2eb82e;font-family: 'Courier New', Courier, monospace;">Enter a new item:</label>
      <input type="text" name="item" id="item" style="padding: 5px;border-radius: 10px;border: 1;border-color: black;">
      <button style="border-radius: 15px;border: 0;padding: 8px 16px;background-color: aqua;font-weight: bold;">Add item</button>
    </div>

    <ul>

    </ul>
    </div>
    <script>
        const list = document.querySelector('ul');
        const theInput = document.querySelector('input');
        const theButton = document.querySelector('button');
        
        function addItem(){
            const myItem = theInput.value;
            theInput.value = '';

            const listItem = document.createElement('li');
            const listText = document.createElement('span');
            const listBtn = document.createElement('button');

            listItem.appendChild(listText);
            listText.textContent = myItem;
            listItem.appendChild(listBtn);
            listBtn.textContent = 'Delete';
            list.appendChild(listItem);

            listBtn.addEventListener('click', () => {
            list.removeChild(listItem);
            });

        };
        theButton.addEventListener("click", addItem);
        theInput.addEventListener('keydown',()=>{
            if (theInput.value != '' && event.key === "Enter") {
                return addItem();}
        })
    </script>
  </body>
</html>
